theme: PaperMod
baseURL: https://zurfjereluhmie.github.io/LabVeilTec/
languageCode: en-us
title: LabVeilTech

params:
    defaultTheme: auto
    homeInfoParams:
        Title: "LabVeilTech"
        Content: "Welcome to LabVeilTech, a blog about technology, programming, and other things."
    ShowBreadCrumbs: true
    ShowReadingTime: true
    ShowRssButtonInSectionTermList: true

taxonomies:
    tag: tags

menu:
    main:
        - identifier: posts
          name: Posts
          url: /posts/
          weight: 10
        - identifier: tags
          name: Tags
          url: /tags/
          weight: 15
        - identifier: about
          name: About
          url: /about/
          weight: 20

markup:
    goldmark:
        renderer:
            unsafe: true
        extensions:
            definitionList: true
            footnote: true
            linkify: true
            strikethrough: true
            table: true
            taskList: true
